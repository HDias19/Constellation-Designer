<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Constellation Designer</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			#WebGL-output {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#overlay-text {
    			position: absolute;
				bottom: 2%;
				left: 50%;
				color: #000000; /* Change the color as needed */
				font-size: 20px;
				font-weight: bold;
				text-align: center;
				transform: translate(-50%, 0);
				font-family: Arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<!-- Div which will hold the renderer output -->

		<div id="WebGL-output"> </div>
		<div id="overlay-text"></div>
		
		<!-- The library -->

		<script type="importmap">
			{
    			"imports": {
     				"three": "https://threejs.org/build/three.module.js",
                     "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"

				}
  			}
		</script>
		<script type="module" src="main.js"></script>
	</body>
</html>
